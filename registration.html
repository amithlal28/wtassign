    <font face="Arial"> 
        <center><h1>Registration</h1></center>
        <br>
    <form action="" method="post" autocomplete="on">
        <center>
        <table  cellpadding="5" cellspacing="20">
           
            <tr>
                <th>FULL NAME</th>
                
                    <td>
                        <div class="field">
                            <input type="text" required placeholder="Enter your name"> 
                         </div>
                    </td>
              
                
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input type="email" autofocus size="20" maxlength="5" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td><input type="password" autofocus size="20" maxlength="5" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <th>MOBILE</th>
                <td><input type="tel" autocomplete="on" placeholder="Enter your mobile no" ></td>
            </tr>
            <tr>
                <th>GENDER</th>
                <td><input type="radio" name="r1" checked><label
for="r1">MALE</label>
                    <input type="radio" name="r1" ><label
for="r1">FEMALE</label></td>
            </tr>
            <tr>
                <th>DATE OF BIRTH</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>ADDRESS</th>
                <td><textarea rows="4" cols="20" placeholder="Enter your address here"></textarea></td>
            </tr>
            <tr>
                <th>QUALIFICATION</th>
                <td>
                    <select name="QUALIFICATION" id="" value="QUALIFICATION">
                    <option value="BTECH">M.TECH</option>
                    <option value="MTECH" selected>B.TECH</option>
                    <option value="MCA">MCA</option>
                </select></td>
            </tr>
            <tr>
                <th>HOBBIES</th>
                <td><input type="checkbox"  name="i1" checked><label
for="i1">Reading Books</label>
                <input type="checkbox"  name="i1" ><label
for="i2">Playing Football</label>
                <input type="checkbox"  name="i1" ><label
for="i3">Music</label></td>

            </tr>
            
           
          
            <tr>
                <th>MY PHOTO</th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th>FAVOURITE COLOR</th>
                <td><input type="color"></td>
            </tr>
            <tr>
                <th>MY PROFILE</th>
                <td><input type="url" placeholder="Enter your website url"></td>
            </tr>
            <tr>
                <th>MY SKILLS</th>
                <td><input type="range"></td>
            </tr>
            <tr>
                <th>Technical Skills</th>
                <td>
                    <select name="Technical Skills" id="" value="Technical Skills">
                    <option value="C">C</option>
                    <option value="JAVA" selected>JAVA</option>
                    <option value="PYTHON">PYTHON</option>
                </select></td>
            </tr>
            <tr>
                <th>About Me</th>
                <td><textarea rows="4" cols="20" placeholder="About Me"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </center>
    </form>

    </footer>
