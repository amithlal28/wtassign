    <font face="Arial"> 
        <center><h1>Registration</h1></center>
        <br>
    <form action="" method="post" autocomplete="on">
        <div class="form-group">
        <center>
        <table  cellpadding="5" cellspacing="20">
           
            <tr>
                <th>FULL NAME</th>
                
                    <td>
                        <div class="field">
                            <input class="form-control" type="text" required placeholder="Enter your name"> 
                         </div>
                    </td>
              
                
            </tr>
            <tr>
                <th>EMAIL</th>
                <td><input class="form-control" type="email"  autofocus size="20" maxlength="5" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td><input class="form-control"type="password" autofocus size="20" maxlength="5" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <th>MOBILE</th>
                <td><input class="form-control" type="tel" autocomplete="on" placeholder="Enter your mobile no" ></td>
            </tr>
            <tr>
                <th>GENDER</th>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                        <label class="form-check-label" for="inlineRadio3">Other</label>
                      </div>
                </td>
            </tr>
            <tr>
                <th>DATE OF BIRTH</th>
                <td><input class="form-control" type="date"></td>
            </tr>
            <tr>
                <th>ADDRESS</th>
                <td><textarea class="form-control" rows="4" cols="20" placeholder="Enter your address here"></textarea></td>
            </tr>
            <tr>
                <th>QUALIFICATION</th>
                <td>
                    <div class="form-row">
                    <div class="form-group col-md-4">
                    <select id="inputState" class="form-control">
                        <option selected>M.TECH</option>
                        <option>B.TECH</option>
                        <option>MCA</option>
                      </select>
                      </div></div>
                </select></td>
            </tr>
            <tr>
                <th>HOBBIES</th>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Music</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Gaming</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
                        <label class="form-check-label" for="inlineCheckbox3">Reading</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                        <label class="form-check-label" for="inlineCheckbox3">Playing</label>
                      </div>

                
                </td>

            </tr>
            
           
          
            <tr>
                <th>MY PHOTO</th>
                <td><input  class="form-control-file" type="file"></td>
            </tr>
            <tr>
                <th>FAVOURITE COLOR</th>
                <td><input type="color"></td>
            </tr>
            <tr>
                <th>MY PROFILE</th>
                <td><input class="form-control" type="url" placeholder="Enter your website url"></td>
            </tr>
            <tr>
                <th>MY SKILLS</th>
                <td><input type="range"></td>
            </tr>
            <tr>
                <th>Technical Skills</th>
                <td>
                    <div class="form-group col-md-4">
                        <select id="inputState" class="form-control">
                    
                    <option value="C">C</option>
                    <option value="JAVA" selected>JAVA</option>
                    <option value="PYTHON">PYTHON</option>
                </select></div></td>
            </tr>
            <tr>
                <th>About Me</th>
                <td><textarea class="form-control" rows="4" cols="20" placeholder="About Me"></textarea></td>
            </tr>
            <tr>
                <td><input  class="btn btn-primary" type="submit" value="Submit"></td>
                <td><input   class="btn btn-primary" type="reset" value="Reset"></td>
            </tr>
        </table>
    </center>
</div>
    </form>

    <footer>
      
    </footer>
